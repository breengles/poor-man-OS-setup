# Starship configuration matching Powerlevel10k lean theme
# Format inspired by p10k-lean: 2-line prompt with minimal icons

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Timeout for commands to complete
command_timeout = 500

# Main prompt format (left side)
format = """
[](fg:39)$directory\
$git_branch\
$git_status\
$git_metrics\
$python\
$conda\
$line_break\
$character"""

# Right prompt format
right_format = """$cmd_duration\
$status\
$username\
$hostname"""

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"

[directory]
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncate_to_repo = true
read_only = " üîí"
read_only_style = "red"
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bold green"
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_status]
style = "bold yellow"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "~${count}"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "*${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[git_metrics]
disabled = false
added_style = "bold green"
deleted_style = "bold red"
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'

[cmd_duration]
min_time = 500
style = "bold yellow"
format = "[$duration]($style) "

[status]
disabled = false
style = "bold red"
symbol = "‚úò"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = false

[hostname]
ssh_only = true
style = "bold yellow"
format = "[@$hostname]($style) "
disabled = false

[python]
symbol = " "
style = "bold yellow"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = false

[conda]
symbol = " "
style = "bold green"
format = '[$symbol$environment]($style) '

# Disable modules we don't need
[package]
disabled = true

[nodejs]
disabled = true

[rust]
disabled = true

[golang]
disabled = true

[java]
disabled = true

[docker_context]
disabled = true

