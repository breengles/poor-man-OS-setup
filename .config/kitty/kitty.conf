include theme.conf

# fonts
font_size 18
font_family      CaskaydiaCove Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
disable_ligatures always

# window
remember_window_size  no
initial_window_width  100c
initial_window_height 36c
window_padding_width 0 5

# tabs
tab_bar_style                   custom
tab_separator                   ""
tab_fade                        0 0 0 0

tab_title_template              "{fmt.fg._adb5bd}{fmt.bg.default}  {index}:{title}{' []' if layout_name == 'stack' else ''} "
active_tab_title_template       "{fmt.fg._FFC552}{fmt.bg.default}  {index}:{title}{' []' if layout_name == 'stack' else ''} "

tab_bar_edge                    top
tab_bar_align                   left
tab_bar_margin_width            15.0
tab_bar_margin_height           10.0 0.0
active_tab_font_style           normal
inactive_tab_font_style         normal
# tab_bar_min_tabs                1
tab_activity_symbol             none
bell_on_tab                     no

# macos
macos_quit_when_last_window_closed yes
macos_show_window_title_in_menubar no

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# mouse actions
mouse_map cmd+left release grabbed,ungrabbed mouse_handle_click link

