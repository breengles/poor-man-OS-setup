# Starship configuration matching Powerlevel10k lean theme
# Format inspired by p10k-lean: 2-line prompt with minimal icons

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Timeout for commands to complete
command_timeout = 500

# Main prompt format (left side)
format = """
[](fg:39)$directory\
$git_branch\
$git_status\
$git_metrics\
$fill\
${env_var.YAZI_LEVEL}\
$python\
$conda\
$cmd_duration\
$status\
$username\
$hostname\
$line_break\
$character"""

# Right prompt format (disabled, using $fill instead)
right_format = ""

[fill]
symbol = " "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[directory]
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "
# Show full path but use smart truncation for long paths
truncation_length = 5  # Show up to 5 parent directories before truncating
truncate_to_repo = false  # Show full path from home, not just repo
read_only = " RO"
read_only_style = "red"
truncation_symbol = "…/"  # Symbol shown when path is truncated
home_symbol = "~"  # Replace $HOME with ~
# Use fish-style abbreviation: show only first char of middle directories
fish_style_pwd_dir_length = 1  # 1 = first char, 0 = no abbreviation

[git_branch]
style = "bold green"
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_status]
style = "bold yellow"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "~${count}"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "*${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[git_metrics]
disabled = true

[status]
disabled = false
style = "bold red"
symbol = "✘"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '

[username]
style_user = "#a798bb"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = false

[hostname]
ssh_only = true
style = "#a798bb"
format = "[@$hostname]($style) "
disabled = false

[env_var.YAZI_LEVEL]
disabled = false
style = "bold cyan"
symbol = "⊢ "
format = '[$symbol]($style)'

[python]
symbol = ""
style = "#98a893"
format = '[($symbol$virtualenv \($version\) )]($style)'
pyenv_version_name = false
# Only show when virtualenv is actually activated (VIRTUAL_ENV is set)
# The parentheses with space make the whole thing disappear if virtualenv is empty
detect_extensions = ["py"]
detect_files = [".python-version", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini"]  
detect_folders = ["venv", ".venv"]

[conda]
symbol = "conda "
style = "bold green"
format = '[$symbol$environment]($style) '
# Conda is always shown when a conda environment is active
ignore_base = false  # Show even if it's the base environment

# Disable modules we don't need
[package]
disabled = true

